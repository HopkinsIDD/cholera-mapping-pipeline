pop:
  name: population
  description: population in each gridcell
  alias: pop
  abbr: p
  dir:  pop/2000_1km_Aggregated.tif
  type: static
  time_aggregator: ~
  space_aggregator: sum
  transform: ceiling
  unit: number
chirps_cum:
  name: chirps
  alias: cumprecip
  description: Daily precipitation
  abbr: pr
  dir: /home/jkaminsky/CHIRPS/ftp.chg.ucsb.edu/pub/org/chg/products/CHIRPS-2.0/global_daily/netcdf/p05/
  type: temporal
  time_aggregator: sum
  space_aggregator: average
  transform: ~
  unit: ~
logpop:
  name: log_population
  description: Log of population
  alias: logpop
  abbr: lp
  dir: pop/2000_1km_Aggregated.tif
  type: static
  time_aggregator: ~
  space_aggregator: sum
  transform: log1p
  unit: number
dist_to_water:
  name: dist_to_water
  description: Distance to closest water body (either lakes, coast or or rivers)
  alias: dist_water
  abbr: dw
  dir: water_dist/water_dist_5km_raster.tif
  type: static
  time_aggregator: ~
  space_aggregator: average
  transform: ~
  unit: km
