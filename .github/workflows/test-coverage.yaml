# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches:
      - main
      - new_pipeline
  pull_request:
    branches:
      - main
      - new_pipeline

name: test-coverage

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    container:
      image: docker://hopkinsidd/choleramappingpipeline:latest-dev
      options: --user root
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - name: Test coverage for taxdat
        env:
          CHOLERA_API_USERNAME: ${{ secrets.CHOLERA_API_USERNAME }}
          CHOLERA_API_KEY: ${{ secrets.CHOLERA_API_KEY }}
        run: |
          chown app:app -R ./
          chmod 777 -R ./
          service postgresql start
          service postgresql status
          export CHOLERA_POSTGRES_PORT=5432
          cd packages/taxdat
          sudo -E -u app Rscript -e "install.packages('covr', repos = 'https://mc-stan.org/r-packages/')"
          sudo -E -u app Rscript -e "install.packages('.', type = 'source', repos = NULL)"
          sudo -E -u app Rscript -e "covr::codecov()"
